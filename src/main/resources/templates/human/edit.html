<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить человека</title>
</head>
<body>
<h1>Добавить нового человека</h1>
<form th:action="@{/people/edit}" method="POST">
    <input type="hidden" name="id" th:value="${person.id}">


    <label for="fio">ФИО</label>
    <input type="text" id="fio" name = "fio" required><br></br>

    <label for="birthYear">Год рождения:</label>
    <input type="number" id="birthYear" name="birthYear" required><br><br>

    <button type="submit">Добавить</button>

</form>
</body>
</html>
